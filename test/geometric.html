<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title> SMALL MULTIPLE </title>
</head>

<body>
    <script src="../js/p5.js"></script>
    <script>
    var title = '기하학도형생성';
    var memo = 'getChervonStirng(option.stroke_weight)';
        
    var option = { stroke_weight : 3 };
    var colorName = [ '#003c8a', '#faf4e9', '#a6d5df', '#faf4e9', '#0096aa', '#faf4e9', '#008e8c', '#faf4e9'];
    var colorIndex = 0;
  
        
    
        
    function setup() {
        createCanvas(500, 500);
        background(255);
//        pixelDensity(3);

        noFill();
        stroke(50,180,180);
//        stroke(255, 0, 0, 80);
        strokeCap(ROUND);
        strokeJoin(ROUND);
        strokeWeight(option.stroke_weight);
        for(var i = 0; i < height; i++){
            stroke(colorName[colorIndex]);
            getChervonString(option.stroke_weight+8);
            colorIndex = (colorIndex+1) % colorName.length;   
        }

    }
    function getChervonString(moveY){
        translate(0, moveY);
        beginShape();
        vertex(0, 0);
        var yPos;
        for(var i = 25 ; i < width; i+=25){
            if(i % 2 == 0){ yPos = -50; }
            else{ yPos = 0; }
            vertex(i, yPos);
        }
        vertex(width, 0);
        endShape();
    }
        
    function makeChevron(cw, ch){
        var edge = cw * 0.05;
        var cEdge = cw-edge;
//        stroke(0);
        noStroke();
        fill(0);
        rect(0, 0, cw, ch);
        fill(50,180,180, 180);
        beginShape();
        vertex(cw,edge);
        vertex(cw,ch);
        vertex(edge,ch);
        vertex(cEdge,cEdge);
        endShape(CLOSE);
    }
        
    function keyTyped(){
        if(key === 's'){
            var years = year()+'';
            var saveinfo = years.substring(2,4) +
                month() +
                day() + '_';
            save(saveinfo + title + '_' + memo);
        }
    }

    function mousePressed(){
        noLoop();
    }
        
    </script>
</body>

</html>
